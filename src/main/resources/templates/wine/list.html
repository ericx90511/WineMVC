<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Wines</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Wine Collection</h2>
    <div th:if="${not #lists.isEmpty(wines)}">
        <h2>Wine List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Wine name</th>
                <th>Origin</th>
                <th>Show</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="wine : ${wines}">
                <td th:text="${wine.id}"></td>
                <td th:text="${wine.name}"></td>
                <td th:text="${wine.origin}"></td>
                <td><a th:href="${'/wine/show/' + wine.id}">View</a></td>
                <td><a th:href="${'/wine/edit/' + wine.id}">Edit</a></td>
                <td><a th:href="${'/wine/delete/' + wine.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/wine/new">New Wine</a>
        </div>
        <div class="col-sm-3">
            <a href="/">Back to Front Page</a>
        </div>
    </div>
</div>
</body>
</html>
